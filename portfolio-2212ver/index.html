  <body class="no-motion">
    <div id="canvas"></div>
    <div id="ripples"></div>
    <div id="loader" class="shown"></div>

    <script type="text/javascript">
      document.getElementById("loader").innerText = "gyeon.org";
      document.body.classList.remove("no-motion");

    <header id="header">

          class="header-plane header-link main-title-text scroll-trigger"
          title="Back to home"
          >견</a

        <span class="header-plane main-title-text scroll-trigger"></span>
      </div>

          class="header-plane header-link main-title-text scroll-trigger"

                  <div
                    class="plane project-plane main-project-plane scroll-trigger"
                    data-min-opacity="0.8"
                  >
                    <img
                      src="https://gyeon.org/assets/images/image-2.jpg"
                      width="1600"
                      height="900"
                      alt=""
                      data-sampler="planeTexture"
                      crossorigin=""
