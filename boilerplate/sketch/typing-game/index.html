<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>duroo-typing-game-prototype</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
      }

      #info {
        float: left;
        margin: 16px;
        font-size: 24px;
        line-height: 1.2;
      }
      #contents {
        background-color: #fff;
        width: 80%;
        height: 90vh;
        margin: 0 auto;
      }
      #tajaContents {
        width: 100%;
        height: 95%;
        position: relative;
      }

      #inputContents {
        display: flex;
        flex-direction: row;

        align-items: center;
        justify-content: center;

        text-align: center;
        border-top: 2px solid #000;
        padding-top: 30px;
      }

      #inputText {
        display: inline-block;

        padding-right: 10px;
      }
      #inputText input {
        font-size: 30px;
        padding: 12px;
        border: 1px solid #000;
      }
      #inputBtn {
        display: inline-block;
      }

      button {
        font-size: 30px;

        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        background-color: #000;
        padding: 12px 16px;
        border-radius: none;
      }

      #typing-text {
        margin: 10px 0;
        border: 1px solid #000;
      }

      #typing-text p {
        padding: 4px;
      }

      button#download {
        margin-top: 20px;
      }

      .print-title {
        display: none;

        font-size: 8mm;
        margin-bottom: 12px;
      }

      .tajaWord {
        font-size: 24px;
        text-wrap: nowrap;
        text-decoration: underline;
        text-underline-position: under;
        text-decoration-color: #000;
        background: #fff;
      }

      p.word {
        margin: 0 auto;
      }

      p.body {
        display: none;
      }

      #tajaBtn {
        position: fixed;
        top: 0;
        left: 0;

        width: 101%;
        height: 101%;
        padding: 0;
        margin: 0;
        outline: none;

        cursor: pointer;
      }

      #tajaBtn:active {
        background: #121212;
      }

      /* Print Styles */
      @media print {
        /* 	Hide everything that doesn't have the '.print' class */
        body > *:not(.print) {
          display: none;
        }
        .print {
          /* 		Force the browser to print with the given colors instead of overwriting to black&white */
          color-adjust: exact;
          -webkit-print-color-adjust: exact;

          background-color: ddd;
          color: #000;

          padding: 12px;
        }

        .print-title {
          display: block;
        }

        p.word {
          font-size: 8mm;

          border: 1px solid #999;
          padding: 4mm 6mm;
          margin: 6mm 0;
        }

        #typing-text {
          border: none;
        }

        p.body {
          display: block;
          font-size: 5mm;
        }

        #score,
        #life {
          font-size: 3mm;
        }

        #life {
          margin-bottom: 24px;
        }

        .no-print {
          display: none;
        }

        /* 	Give the cards fixed dimensions  */
        /* .container {
          width: 85.5mm;
          height: 55mm;
        } */

        /* 	Remove the header and footer text and urls the browser places  */
        @page {
          margin: 0;
        }
      }

      .formobile {
        display: none;
      }

      @media screen and (max-width: 768px) {
        .formobile {
          display: block;
          z-index: 10000;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: white;
          box-sizing: border-box;
          overflow: hidden;
          text-align: center;
        }

        .formobile-p {
          display: block;
          z-index: 10001;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          font-size: 15px;
          font-weight: normal;
          line-height: 1.4;
          color: black;
          background-color: white;
          -webkit-box-sizing: inherit;
          box-sizing: inherit;
          text-decoration: none;
          overflow: hidden;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="print-title print">(prototype)Title: subtitle</div>

    <div id="info" class="print">
      <div id="score"></div>
      <div id="life"></div>
      <div id="typing-text"></div>

      <button id="download" class="no-print">print</button>
    </div>

    <div id="contents">
      <div id="tajaContents"></div>
      <div id="inputContents">
        <div id="inputText">
          <input type="text" id="tajaText" placeholder="타자를 입력해주세요."/>
        </div>
        <div id="inputBtn">
          <button id="tajaBtn">시작하기</button>
          <button
            onClick="top.location='javascript:location.reload()'"
            style="background: #fff; border: 1px solid #000; color: #000"
          >
            다시하기
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="formobile">
        <div class="formobile-p">
          데스크탑을 이용해 접속해주세요.<br />
          Please use this on a desktop.
        </div>
      </div>
    </footer>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      $("#tajaBtn").on("click", function () {
        $(this).fadeOut();
      });

      const button = document.querySelector("#download");
      button.addEventListener("click", () => {
        $('p.word:contains("방임")').append(
          "<p class='body'>방임(放任)은 사람이 상대방에게 기본으로 제공되어야 하는 숙식, 의료(어린이의 경우에는 교육까지 포함됨.)을 제공하지 않고 방치하는 학대의 유형이다. 신체적 학대, 심리적 학대, 성적 학대가 능동적인 유형의 학대인 것과는 달리, 방임은 수동적인 유형의 학대이다. 실질적인 학대 유형에는 잘 언급되지 않지만, 방임의 파생 학대 유형으로 유기가 있는데, 유기는 사람이 상대방을 아예 버리는 것이다. —위키백과, https://ko.wikipedia.org / 2024. 7. 30.</p>"
        );
        $('p.word:contains("가정폭력")').append(
          "<p class='body'>가정폭력(家庭暴力, 영어: domestic violence (DV), domestic abuse, spousal abuse, intimate partner violence, battering, family violence)은 부모, 배우자, 자식, 형제자매, 친척, 사실혼 관계에 있는 사람 등을 대상으로 행해지는 폭력과 가족 구성원이나 근친자에게 행하는 폭력적인 행위 또는 폭력에 의해 지배하는 행위 전반을 일컫는다. —위키백과, https://ko.wikipedia.org / 2024. 7. 30.</p>"
        );

        window.print();
      });
    </script>
  </body>
</html>
