<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>space planning</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://gyeon.org/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://gyeon.org/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://gyeon.org/assets/images/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://gyeon.org/assets/images/site.webmanifest"
    />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />

    <link rel="stylesheet" type="text/css" href="index.01b4f97a.css" />
  </head>
  <body class="fixed" ontouchstart="">
    <header class="header">
      <h1 class="header--title">
        <div class="header--div">안녕하세요.</div>
        <div class="header--div">스페이스플래닝입니다.</div>
        <div class="header--div">스페이스플래닝입니다.</div>
        <div class="header--div">스페이스플래닝입니다.</div>
      </h1>
    </header>

    <svg class="cursor" width="20" height="20">
      <circle class="cursor__inner" cx="10" cy="10" r="5" />
    </svg>

    <script src="../../../assets/js/jquery.min.js"></script>

    <script>
      $(window).on("load", function () {
        var $header = $(".header");
        var $title = $(".header--title");
        var $main = $(".main");
        var delay = 750;
        setTimeout(function () {
          $title.fadeIn(delay);
          setTimeout(function () {
            $title.find(".header--div").eq(0).show(0);
            setTimeout(function () {
              $title
                .find(".header--div")
                .eq(0)
                .fadeOut(delay, function () {
                  $title.find(".header--div").eq(1).show(0);
                  setTimeout(function () {
                    $title
                      .find(".header--div")
                      .eq(1)
                      .fadeOut(delay, function () {
                        $title.find(".header--div").eq(2).show(0);
                        setTimeout(function () {
                          $title
                            .find(".header--div")
                            .eq(2)
                            .fadeOut(delay, function () {
                              $title.find(".header--div").eq(3).show(0);
                              setTimeout(function () {
                                $title
                                  .find(".header--div")
                                  .eq(3)
                                  .fadeOut(delay, function () {
                                    $header.fadeOut(delay);
                                    $main.animate(
                                      {
                                        "margin-top": 0,
                                      },
                                      delay
                                    );
                                    location.replace("../minimap");
                                  });
                              }, delay * 0.7);
                            });
                        }, delay);
                      });
                  }, delay);
                });
            }, delay);
          }, delay);
        }, delay * 0.7);
      });
    </script>
  </body>
</html>
