<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <title>XYZ-sketchbook</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header id="menubar">
      <p id="clock">time out</p>
      <p id="item">XYZ-sketchbook</p>
      <p id="wifi"><img src="./images/wifi.png" /></p>
      <p id="ga">㉮</p>

      <div class="weather">
        <div class="CurrIcon"></div>
        <div class="CurrTemp"></div>
      </div>
    </header>

    <div class="element" onclick="colorChange()">
      <img id="icon" src="./images/cursor.png" />
      <img id="icon" src="./images/text.png" />
      <img id="icon" src="./images/precision.png" />
      <img id="icon" src="./images/move.png" />
      <img id="icon" src="./images/pdf.png" />
    </div>

    <div class="foldering1">
      <ul id="folder">  <img src="./images/icon.png" />
        <a
          class="folder-button icon-plus"
          href="#folder"
          title="Show navigation"
        ></a>
        <a
          class="folder-button icon-minus"
          href="#0"
          title="Hide navigation"
        ></a>
        <li class="folder-item">
          <a href="#folder">
            <div onclick="location.href='./page/6.html'">
              <img src="./images/icon-x.png" />
            </div>
          </a>
        </li>
        <li class="folder-item">
          <a href="#folder">
            <div onclick="location.href='./page/6.html'">
              <img src="./images/icon-xy.png" />
            </div>
          </a>
        </li>
        <li class="folder-item">
          <a href="#folder"
            ><div onclick="location.href='./page/15.html'">
              <img src="./images/icon-xyz.png" />
            </div>
          </a>
        </li>

      </ul>
    </div>

    





    <div class="foldering2">
      <ul id="folder2">  <img src="./images/icon.png" />
        <a
          class="folder2-button icon-plus"
          href="#folder2"
          title="Show navigation"
        ></a>
        <a
          class="folder2-button icon-minus"
          href="#0"
          title="Hide navigation"
        ></a>
        <li class="folder2-item">
          <a href="#folder2"
            ><div onclick="location.href='./page/39.html'">
              <img src="./images/icon-para.png" />
            </div>
          </a>
        </li>
        <li class="folder2-item">
          <a href="#folder2"
            ><div onclick="location.href='./page/25.html'">
              <img src="./images/icon-geo.png" />
            </div>
          </a>
        </li>
      </ul>
    </div>






    <div id="lineBox"></div>
    <div class="info"></div>



    <div class="formobile">
      <div class="formobile-p">
        데스크탑으로 접속해주세요. <br />
        Please access the desktop.
      </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/fade.js"></script>
    <script>
      var color = "#";
      var letters = [
        "f6c9cc",
        "a8c0c0",
        "FEBF36",
        "FF7238",
        "6475A0",
        "acc7bf",
        "5e5f67",
        "c37070",
        "eae160",
        "bf7aa3",
        "d7d967",
      ];

      color += letters[Math.floor(Math.random() * letters.length)];
      document.getElementById("menubar").style.background = color;
    </script>
  </body>
</html>
