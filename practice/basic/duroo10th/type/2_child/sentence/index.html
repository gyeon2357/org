<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. 아동사법: 설명</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="info">
      <div class="score-section">
        <div class="score-num">
          <img src="../../assets/images/type/score.svg" />
        </div>
        <p><span class="score">0</span> / 9</p>
      </div>
       <button id="download-btn1" class="no-print"><img src="../../assets/images/type/print-btn.svg"></button>
    </div>

    <div class="info-backg"></div>

    <section id="contents">
      <div class="content_header">
        <img src="../../assets/images/type/symbol-horizontal-white.svg" /><img
          src="../../assets/images/type/symbol-type-white.svg"
        /><a href="../"
          ><img src="../../assets/images/type/word-close-btn.svg"
        /></a>
      </div>

      <div class="main-word">
        <div class="word-display no-print">
          현행 소년법에 따르면 만 10세 이상 19세 미만의 아동 청소년이 다음 세 가지 경우에 해당하는 경우 '범죄를 저지를 우려'가 있다고 판단하여 소년원에 보낼 수 있다.
        </div>
        <div class="word-input-box no-print">
          <textarea
            type="text"
            placeholder="문장을 입력해주세요."
            autocomplete="off"
            autofocus
            class="word-input"
          ></textarea>
        </div>
        <div class="message no-print"></div>

       

        <button id="download-btn2" class="no-print">인쇄하기</button>
        <button class="button loading">loading...</button>
      </div>
    </section>

    <!-- <button class="button loading" onclick="run()">loading...</button> -->

    <footer>
      <div class="word-footer">
        <a href="../../"
          ><img src="../../../type/assets/images/type/symbol-two-lines.svg"
        /></a>
      </div>

      <div class="formobile">
        <div class="formobile-p">
          데스크탑을 이용해 접속해주세요.<br />
          Please use this on a desktop.
        </div>
      </div>
    </footer>

    <script src="../../assets/js/jquery.min.js"></script>
    <script src=" https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      setTimeout(function () {
        $("#download-btn1").show();
      }, 7000);
    </script>
  </body>
</html>
