<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon(*).ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Input some text in the style of carti's IAMMUSIC cover"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>I AM MUSIC TEMPLATE</title>
    <script defer="defer" src="./main.js"></script>
    <link href="./main.css" rel="stylesheet" />
   
    <script
      src="/_vercel/speed-insights/script.js"
      defer=""
      data-sdkn="@vercel/speed-insights/react"
      data-sdkv="1.0.2"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <h1 class="spinning_dot">*</h1>
        <h2 class="App-title">I AM MUSIC TEMPLATE</h2>
        <div
          id="image-container"
          class="square-container"
          style="
            position: relative;
            width: 320px;
            height: 320px;
            background-color: white;
          "
        >
          <p
            id="background-text-element"
            class="background-text"
            style="font-size: 50px"
          >
            I AM MUSIC
          </p>
          <p
            id="text-element"
            class="main-text react-draggable"
            style="transform: translate(0px, 0px); font-size: 50.625px"
          >
            I AM MUSIC
          </p>
        </div>
        <div>
          <input
            class="text-input"
            maxlength="25"
            type="text"
            placeholder=""
            value="i am music"
          />
          <div class="action-buttons">
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="transparentBackgroundCheckbox"
                style="margin-right: 8px"
              /><label for="transparentBackgroundCheckbox"
                >transparent background</label
              >
            </div>
            <button class="save-button">Save Image</button>
          </div>
        </div>
        <p class="bottom-text">you can move the bold text around</p>
        <p class="bottom-text">
          if it still looks bad, some words just work better than others
        </p>
      </div>
    </div>
  </body>
</html>
