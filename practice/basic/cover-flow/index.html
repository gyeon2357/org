<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cover flow</title>
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="boxes">
      <div class="box" style="--src: url(music.png)">
        <span>1</span><img src="music.png" />
      </div>
      <div class="box" style="--src: url(mia.jpg)">
        <span>2</span><img src="mia.jpg" />
      </div>
      <div
        class="box"
        style="--src: url(fromtheprivatecollectionofsabaandnoid.jpg)"
      >
        <span>3</span><img src="fromtheprivatecollectionofsabaandnoid.jpg" />
      </div>
      <div class="box" style="--src: url(BRAVADOINTiMO.jpg)">
        <span>4</span><img src="BRAVADOINTiMO.jpg" />
      </div>
      <div class="box" style="--src: url(deadchannelsky.jpg)">
        <span>5</span><img src="deadchannelsky.jpg" />
      </div>
      <div class="box" style="--src: url(dirtytalk.jpg)">
        <span>6</span><img src="dirtytalk.jpg" />
      </div>
      <div class="box" style="--src: url(octobercountry.jpg)">
        <span>7</span><img src="octobercountry.jpg" />
      </div>
      <div class="box" style="--src: url(papota.jpg)">
        <span>8</span><img src="papota.jpg" />
      </div>
      <div class="box" style="--src: url(RENTSDUE.jpg)">
        <span>9</span><img src="RENTSDUE.jpg" />
      </div>
      <div class="box" style="--src: url(returntothe36Chambers.jpg)">
        <span>10</span><img src="returntothe36Chambers.jpg" />
      </div>
      <div class="box" style="--src: url(theInfamous.jpg)">
        <span>10</span><img src="theInfamous.jpg" />
      </div>
      <div class="box" style="--src: url(theyleftmewithagun.jpg)">
        <span>10</span><img src="theyleftmewithagun.jpg" />
      </div>
      <div class="controls">
        <button class="next">
          <span>Previous album</span>
          <svg viewBox="0 0 448 512" width="100" title="Previous Album">
            <path
              d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"
            ></path>
          </svg>
        </button>
        <button class="prev">
          <span>Next album</span>
          <svg viewBox="0 0 448 512" width="100" title="Next Album">
            <path
              d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

</html>
