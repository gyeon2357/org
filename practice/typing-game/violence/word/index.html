<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>typing-game-word-prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />

  </head>
  <body>
    <div class="print-title print">(prototype)Title: subtitle</div>
    <div class="print-body print">
      방임(放任)은 사람이 상대방에게 기본으로 제공되어야 하는 숙식,
      의료(어린이의 경우에는 교육까지 포함됨.)을 제공하지 않고 방치하는 학대의
      유형이다. 신체적 학대, 심리적 학대, 성적 학대가 능동적인 유형의 학대인
      것과는 달리, 방임은 수동적인 유형의 학대이다. 실질적인 학대 유형에는 잘
      언급되지 않지만, 방임의 파생 학대 유형으로 유기가 있는데, 유기는 사람이
      상대방을 아예 버리는 것이다. —위키백과, https://ko.wikipedia.org / 2024.
      7. 30.
    </div>

    <div id="info" class="no-print">
      <div id="score"></div>
      <div id="life"></div>
      <div id="typing-text">
        <!-- <h1>box</h1> -->
      </div>

      <button id="download" class="no-print">인쇄하기</button>
    </div>

    <div id="contents">
      <div id="tajaContents"></div>
      <div id="inputContents">
        <div id="inputText">
          <input
            type="text"
            id="tajaText"
            placeholder="타자를 입력해주세요."
            autocomplete="off"
          />
        </div>
        <div id="inputBtn">
          <button id="tajaBtn">시작하기</button>
          <button
            onClick="top.location='javascript:location.reload()'"
            style="background: #fff; border: 1px solid #000; color: #000"
          >
            다시하기
          </button>
        </div>
      </div>
    </div>

    <!-- <footer>
      <div class="formobile">
        <div class="formobile-p">
          데스크탑을 이용해 접속해주세요.<br />
          Please use this on a desktop.
        </div>
      </div>
    </footer> -->

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      $("#tajaBtn").on("click", function () {
        $(this).fadeOut();
        $("#tajaText").focus();
      });

      // const printButton = document.querySelector("#download");
      // printButton.addEventListener("click", () => {
      //   window.print();
      // });
    </script>
  </body>
</html>
