<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Storyblock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      div,
      table,
      td {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!--폰트 크기 조정 -->

    <hr
      style="
        border-top: 1px dashed #000000;
        border-left: none;
        border-right: none;
        border-bottom: none;
        margin-top: 20px;
      "
    />

    <table style="padding-top: 10px; padding-bottom: 20px">
      <tr>
        <td style="padding: 0px; margin: 0px; vertical-align: top">
          <div
            style="
              font-family: Arial, sans-serif;
              line-height: 15px;
              color: #3c3c3c;
              letter-spacing: -0.4px;
              -webkit-text-size-adjust: 100%;
              -ms-text-size-adjust: 100%;
              -moz-text-size-adjust: 100%;
              -o-text-size-adjust: 100%;
            "
          >
            <span
              style="
                font-weight: 400;
                font-size: 12px;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
                -moz-text-size-adjust: 100%;
                -o-text-size-adjust: 100%;
              "
              >박정견 park jeong gyeon<br /><br /><a
                href="tel:+821085017186"
                style="
                  color: #3c3c3c;
                  text-decoration: none;
                  text-decoration-color: transparent;
                  -webkit-text-size-adjust: 100%;
                  -ms-text-size-adjust: 100%;
                  -moz-text-size-adjust: 100%;
                  -o-text-size-adjust: 100%;
                "
                >T +82.(0)10.8501.7186</a
              ><br />
              Seoul, Korea</span
            >
          </div>
        </td>
      </tr>
    </table>

    <br /><br />
  </body>
</html>
